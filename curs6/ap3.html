<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">

                <input type="radio" name="program" id="" value="dimineata">

                <input type="radio" name="program" id="" value="pranz" checked>
                <label for="">Pranz</label>

        <div>

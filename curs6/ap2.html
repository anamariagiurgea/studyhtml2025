<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formular</title>

    <link rel="stylesheet" href="./css/ap2style.css">

</head>
<body>
    <div id="container">
        <h1> Formular  de inregistrare</h1>
        <form action="" id="myform"> 
            <div>
                <label for="nume">Nume</label>
                <input type="text" name="nume" id="nume" placeholder="Numele dumneavoastra">

            </div>
            <div>
                <label for="prenume">Prenume</label>
                <input type="text" name="prenume" id="prenume" placeholder="Prenumele dumneavoastra">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">Parola</label>
                <input type="password" name="password" id="password">
            </div>
            <div id="check">
                <input type="checkbox" name="termeni" id="termeni">
                <label for="">
                    Sunt de acord cu <a href="#">termenii si conditiile</a>
                 </label>
                 
            </div>
            <div>
                <input id="sub" type="submit" value="Inregistrare" >
            </div>
        </form>
    </div>
</body>
</html>
